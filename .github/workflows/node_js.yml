name: Node.js CI

on: [push, pull_request]

jobs:
  compile:
    name: Test Webpack Production Compile
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install locked dependencies
        run: npm ci

      - run: npm run compile
      
  make-macos:
    # needs: [compile]

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install locked dependencies
        run: npm ci

      - name: Compile Typescript
        run: npm run compile

      - name: Make application
        run: npm run make # ./out/beryl-darwin-x64/ or ./out/make/zip/darwin/x64/<zip file>

      - name: Show directory structure
        run: ls -lR

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: beryl-macos-standalone-archive
          path: ${{ github.workspace }}/out/make/zip/darwin/x64

  make-linux:
    # needs: [compile]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install locked dependencies
        run: npm ci

      - name: Package application
        run: npm run package # ./out/beryl-linux-x64/

      - name: Show directory structure
        run: ls -lR

  make-windows:
    # needs: [compile]

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install locked dependencies
        run: npm ci

      - name: Package application
        run: npm run package

      - name: Show directory structure
        run: dir /s
        shell: cmd

      - name: Zip standalone binary archive
        uses: vimtor/action-zip@v1
        with:
          files: ${{ github.workspace }}\out\beryl-win32-x64\
          dest: windows-standalone.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: beryl-windows-standalone-archive
          path: ${{ github.workspace }}/windows-standalone.zip
